<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date of Birth Calculator</title>
  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();if (isNaN(dob)) {
    document.getElementById("result").textContent = "Please enter a valid date.";
    return;
  }

  let ageYears = today.getFullYear() - dob.getFullYear();
  let ageMonths = today.getMonth() - dob.getMonth();
  let ageDays = today.getDate() - dob.getDate();

  if (ageDays < 0) {
    ageMonths--;
    ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }

  if (ageMonths < 0) {
    ageYears--;
    ageMonths += 12;
  }

  document.getElementById("result").textContent = `Age: ${ageYears} years, ${ageMonths} months, and ${ageDays} days.`;
}

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      text-align: center;
    }
    input, button {
      margin: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Date of Birth Calculator</h1>
  <label for="dob">Enter your Date of Birth:</label><br>
  <input type="date" id="dob">
  <button onclick="calculateAge()">Calculate Age</button>
  <div id="result"></div>
</body>
</html>
